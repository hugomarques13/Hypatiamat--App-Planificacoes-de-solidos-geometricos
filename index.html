<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phaser 3D Cube</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      justify-content: center;
      background-color: white;
      border-radius: 50px;
      overflow: hidden;
    }

    .slider-container {
      position: absolute;
      top: 40px;
      right: 10px;
      width: 220px;
      padding: 16px 20px;
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1.5px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(224, 120, 18, 0.5);
      z-index: 1001;
      user-select: none;
    }

    .slider-label {
      color: #e07812;
      margin-bottom: 12px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 600;
      font-size: 16px;
      text-align: center;
      text-shadow: none;
    }

    .custom-slider {
      -webkit-appearance: none;
      width: 100%;
      height: 12px;
      border-radius: 8px;
      background: #ccc;
      outline: none;
      transition: opacity 0.2s;
      cursor: pointer;
    }
    .custom-slider:hover {
      opacity: 0.85;
    }
    .custom-slider:active {
      opacity: 1;
    }
    .custom-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(251, 164, 52, 0.8);
      transition: background 0.3s, transform 0.2s;
    }
    .custom-slider::-webkit-slider-thumb:hover {
      background: #fba434;
      transform: scale(1.15);
      box-shadow: 0 0 14px rgba(251, 164, 52, 1);
    }
    .custom-slider::-moz-range-thumb {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(251, 164, 52, 0.8);
      transition: background 0.3s, transform 0.2s;
    }
    .custom-slider::-moz-range-thumb:hover {
      background: #fba434;
      transform: scale(1.15);
      box-shadow: 0 0 14px rgba(251, 164, 52, 1);
    }
  </style>
</head>
<body>
  <script type="module" src="./main.js"></script>
</body>
</html>
